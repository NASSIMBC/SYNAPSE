<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Synapse Creative Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Lobster&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&family=Oswald:wght@500&family=Pacifico&family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a1a1a; touch-action: manipulation; overflow: hidden; height: 100vh; }
        .canvas-shadow { box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        input[type="file"] { display: none; }
        .synapse-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .shape-btn { transition: all 0.2s; }
        .shape-btn:hover { transform: scale(1.1); background-color: #3730a3; }
        
        /* --- SYSTÈME RESPONSIVE --- */
        @media (max-width: 1024px) {
            .main-container { flex-direction: column; }
            aside { 
                width: 100% !important; 
                height: 35vh !important; 
                order: 2; 
                border-right: none !important; 
                border-top: 1px solid #1f2937; 
            }
            main { 
                order: 1; 
                height: 65vh !important; 
                padding: 10px !important;
            }
            header h1 { font-size: 1rem; }
            .header-text { display: none; } /* Cache le texte des boutons sur mobile */
            .tab-btn { font-size: 0.7rem; padding: 12px 5px !important; }
        }
    </style>
</head>
<body class="flex flex-col text-white">

<header class="bg-gray-900 border-b border-gray-800 p-3 md:p-4 flex justify-between items-center shadow-md shrink-0">
    <div class="flex items-center gap-2 md:gap-4">
        <a href="index.html" class="group flex items-center justify-center w-9 h-9 md:w-10 md:h-10 rounded-xl bg-gray-800 border border-gray-700 hover:border-indigo-500 transition-all duration-300">
            <i class="fa-solid fa-arrow-left text-gray-400 group-hover:text-indigo-400"></i>
        </a>
        <div class="flex items-center gap-2">
             <div class="w-7 h-7 md:w-8 md:h-8 rounded bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center">
                 <i class="fa-solid fa-wand-magic-sparkles text-white text-xs md:text-sm"></i>
             </div>
             <h1 class="font-bold text-sm md:text-lg tracking-wide">Synapse <span class="text-indigo-400">Studio</span></h1>
        </div>
    </div>

    <div class="flex gap-2">
        <button onclick="deleteSelected()" class="px-3 py-2 bg-red-900/30 text-red-400 border border-red-900/50 rounded-lg hover:bg-red-900/50 transition text-xs font-semibold flex items-center">
            <i class="fa-solid fa-trash"></i><span class="header-text ml-2">Supprimer</span>
        </button>
        <button onclick="saveImage()" class="px-3 py-2 synapse-gradient text-white rounded-lg hover:opacity-90 transition text-xs font-bold shadow-lg flex items-center">
            <i class="fa-solid fa-download"></i><span class="header-text ml-2">Sauvegarder</span>
        </button>
    </div>
</header>

<div class="flex flex-1 overflow-hidden main-container">
    <aside class="w-80 bg-gray-900 border-r border-gray-800 flex flex-col z-10 shrink-0">
        <div class="flex border-b border-gray-800 overflow-x-auto shrink-0">
            <button onclick="switchTab('uploads')" class="flex-1 py-4 text-center text-xs md:text-sm font-semibold text-indigo-400 border-b-2 border-indigo-500 tab-btn active" data-tab="uploads">Produit</button>
            <button onclick="switchTab('elements')" class="flex-1 py-4 text-center text-xs md:text-sm font-semibold text-gray-500 hover:text-indigo-400 tab-btn" data-tab="elements">Éléments</button>
            <button onclick="switchTab('text')" class="flex-1 py-4 text-center text-xs md:text-sm font-semibold text-gray-500 hover:text-indigo-400 tab-btn" data-tab="text">Texte</button>
        </div>

        <div class="flex-1 overflow-y-auto p-4 md:p-5 relative">
            <div id="ai-loader" class="hidden absolute inset-0 bg-gray-900/90 z-50 flex flex-col items-center justify-center backdrop-blur-sm">
                <i class="fa-solid fa-circle-notch fa-spin text-3xl text-indigo-500 mb-2"></i>
                <p class="text-xs font-semibold text-gray-300">IA en cours...</p>
            </div>

            <div id="panel-uploads" class="tab-content">
                <label class="block w-full p-4 md:p-6 border-2 border-dashed border-gray-700 rounded-xl text-center cursor-pointer hover:border-indigo-500 hover:bg-gray-800 transition group">
                    <i class="fa-solid fa-cloud-arrow-up text-2xl text-gray-600 group-hover:text-indigo-400 mb-2"></i>
                    <span class="block text-xs font-medium text-gray-400 uppercase tracking-widest">Importer Image</span>
                    <input type="file" id="imgLoader" accept="image/*">
                </label>
                <button onclick="removeBackgroundAI()" class="w-full mt-4 py-3 bg-indigo-600 text-white rounded-lg font-bold text-xs hover:bg-indigo-700 transition shadow-lg">
                    Retirer le background (IA)
                </button>
            </div>

            <div id="panel-elements" class="tab-content hidden space-y-6">
                <div>
                    <h3 class="text-[10px] uppercase tracking-widest text-gray-500 mb-3">Couleur Arrière-Plan</h3>
                    <div class="flex gap-3 items-center bg-gray-800 p-2 rounded-lg border border-gray-700">
                        <input type="color" id="bg-color-picker" onchange="setCanvasColor(this.value)" class="h-8 w-8 rounded cursor-pointer bg-transparent" value="#202020">
                        <span class="text-xs text-gray-400">Fond Uni</span>
                    </div>
                </div>

                <div>
                    <h3 class="text-[10px] uppercase tracking-widest text-gray-500 mb-3 border-t border-gray-800 pt-4">Ajouter Formes</h3>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="addShape('rect')" class="shape-btn bg-gray-800 p-2 rounded-lg border border-gray-700 flex flex-col items-center gap-1">
                            <div class="w-4 h-4 bg-indigo-500 rounded-sm"></div>
                            <span class="text-[9px] text-gray-400">Carré</span>
                        </button>
                        <button onclick="addShape('circle')" class="shape-btn bg-gray-800 p-2 rounded-lg border border-gray-700 flex flex-col items-center gap-1">
                            <div class="w-4 h-4 bg-indigo-500 rounded-full"></div>
                            <span class="text-[9px] text-gray-400">Rond</span>
                        </button>
                        <button onclick="addShape('triangle')" class="shape-btn bg-gray-800 p-2 rounded-lg border border-gray-700 flex flex-col items-center gap-1">
                            <i class="fa-solid fa-play text-indigo-500 -rotate-90 text-[10px]"></i>
                            <span class="text-[9px] text-gray-400">Triangle</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="panel-text" class="tab-content hidden space-y-4">
                 <button onclick="addText()" class="w-full py-3 bg-gray-800 text-white rounded-lg font-bold text-xs border border-gray-700">
                    <i class="fa-solid fa-plus mr-2"></i> Ajouter Titre
                </button>
                <div id="text-options" class="hidden space-y-4 border-t border-gray-800 pt-4">
                    <select id="font-family" onchange="updateTextProp('fontFamily', this.value)" class="w-full bg-gray-800 text-white p-2 rounded border border-gray-700 text-xs outline-none focus:border-indigo-500">
                        <option value="Montserrat">Montserrat</option>
                        <option value="Anton">Anton</option>
                        <option value="Pacifico">Pacifico</option>
                        <option value="Bebas Neue">Bebas Neue</option>
                    </select>
                    <input type="range" id="font-size" min="10" max="150" value="40" oninput="updateTextProp('fontSize', this.value)" class="w-full accent-indigo-500">
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 bg-gray-950 flex items-center justify-center p-4 md:p-8 overflow-hidden relative">
        <div id="canvas-container-wrapper" class="canvas-shadow relative">
            <canvas id="c"></canvas>
        </div>
        <p class="absolute bottom-2 right-4 text-[9px] text-gray-700 uppercase tracking-widest opacity-50">Synapse Studio Engine</p>
    </main>
</div>

<script>
    const REMOVE_BG_API_KEY = "CRpcu2fPNT9dQDsCW2Z9jU9E"; 
    let canvas;

    function initCanvas() {
        canvas = new fabric.Canvas('c', { 
            backgroundColor: '#202020',
            preserveObjectStacking: true 
        });
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    }

    // --- FONCTION DE REDIMENSIONNEMENT DYNAMIQUE ---
    function resizeCanvas() {
        const mainElement = document.querySelector('main');
        if (!mainElement) return;

        const padding = window.innerWidth < 768 ? 20 : 60;
        const maxWidth = mainElement.clientWidth - padding;
        const maxHeight = mainElement.clientHeight - padding;
        
        // Taille virtuelle du design (800x800)
        const designSize = 800;
        const scale = Math.min(maxWidth / designSize, maxHeight / designSize);
        
        canvas.setDimensions({ 
            width: designSize * scale, 
            height: designSize * scale 
        });
        canvas.setZoom(scale);
        canvas.renderAll();
    }

    document.addEventListener('DOMContentLoaded', initCanvas);

    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        document.getElementById(`panel-${tab}`).classList.remove('hidden');
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active', 'text-indigo-400', 'border-indigo-500');
            btn.classList.add('text-gray-500');
        });
        const active = document.querySelector(`[data-tab="${tab}"]`);
        active.classList.add('active', 'text-indigo-400', 'border-b-2', 'border-indigo-500');
    }

    // Gestion de la sélection
    canvas && canvas.on('selection:created', (e) => handleSelection(e.selected[0]));
    canvas && canvas.on('selection:updated', (e) => handleSelection(e.selected[0]));
    canvas && canvas.on('selection:cleared', () => document.getElementById('text-options').classList.add('hidden'));

    function handleSelection(obj) {
        if (obj && obj.type === 'i-text') {
            document.getElementById('text-options').classList.remove('hidden');
            switchTab('text');
        }
    }

    function addText() {
        const text = new fabric.IText('Texte', {
            left: 400, top: 400, fontFamily: 'Montserrat', fill: '#ffffff', fontSize: 60, originX: 'center', originY: 'center', fontWeight: 'bold'
        });
        canvas.add(text).setActiveObject(text);
    }

    function updateTextProp(prop, val) {
        const obj = canvas.getActiveObject();
        if(obj && obj.type === 'i-text') { obj.set(prop, val); canvas.renderAll(); }
    }

    function setCanvasColor(color) {
        canvas.setBackgroundColor(color, canvas.renderAll.bind(canvas));
    }

    function addShape(type) {
        let shape;
        const common = { left: 400, top: 400, fill: '#6366f1', originX: 'center', originY: 'center' };
        if (type === 'rect') shape = new fabric.Rect({ ...common, width: 200, height: 200 });
        if (type === 'circle') shape = new fabric.Circle({ ...common, radius: 100 });
        if (type === 'triangle') shape = new fabric.Triangle({ ...common, width: 200, height: 200 });
        canvas.add(shape).setActiveObject(shape);
    }

    document.getElementById('imgLoader').onchange = function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            fabric.Image.fromURL(event.target.result, (img) => {
                img.scaleToWidth(400);
                canvas.centerObject(img).add(img).setActiveObject(img);
            });
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    function deleteSelected() {
        const obj = canvas.getActiveObject();
        if(obj) { canvas.remove(obj); canvas.discardActiveObject(); canvas.renderAll(); }
    }

    function saveImage() {
        const currentZoom = canvas.getZoom();
        canvas.setZoom(1); // Export en taille réelle
        const dataURL = canvas.toDataURL({ format: 'png', multiplier: 2 });
        canvas.setZoom(currentZoom); // Remet le zoom responsive
        const link = document.createElement('a');
        link.download = 'synapse-creation.png';
        link.href = dataURL;
        link.click();
    }

    async function removeBackgroundAI() {
        const obj = canvas.getActiveObject();
        if(!obj || obj.type !== 'image') return alert("Sélectionnez une image !");
        document.getElementById('ai-loader').classList.remove('hidden');
        try {
            const data = obj.toDataURL({format: 'png'});
            const blob = await (await fetch(data)).blob();
            const formData = new FormData();
            formData.append('image_file', blob);
            const res = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST', headers: { 'X-Api-Key': REMOVE_BG_API_KEY }, body: formData
            });
            if(!res.ok) throw new Error();
            const url = URL.createObjectURL(await res.blob());
            fabric.Image.fromURL(url, (newImg) => {
                newImg.set({ left: obj.left, top: obj.top, scaleX: obj.scaleX, scaleY: obj.scaleY });
                canvas.remove(obj).add(newImg).setActiveObject(newImg);
                document.getElementById('ai-loader').classList.add('hidden');
            });
        } catch(e) {
            alert("Erreur IA : Vérifiez votre clé API");
            document.getElementById('ai-loader').classList.add('hidden');
        }
    }
</script>
</body>
</html>
